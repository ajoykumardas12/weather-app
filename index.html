<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="weather">
        <div class="weather-search">
            <input type="search" name="" class="search-city" id="search-city" placeholder="Search Your City">
        </div>
        <div class="weather-your-city">
            <div class="weather-today">
                <div class="weather-today-details">
                    <h2 class="weather-city">City</h2>
                    <h4 class="weather-day">Day</h4>
                    <div class="today-details">
                        <p class="indicator indicator-humidity"><span class="today-humidity-value">69</span>%</p>
                        <p class="indicator indicator-wind"><span class="today-wind-value">East, 2.5</span>m/s</p>
                        <p class="indicator indicator-pressure"><span class="today-pressure-value">1024</span>hPa</p>
                    </div>
                </div>
                <img src="images/clear-sky.png" alt="" class="weather-image">
                <div class="weather-temperature"><span class="temperature-value">+36</span> &deg;C</div>
            </div>
        </div>
        <div class="weather-forecast">
            <article class="weather-forecast-item">
                <img src="images/clear-sky.png" alt="Clear sky" class="forecast-icon">
                <h4 class="forecast-day">Day</h4>
                <p class="forecast-temperature"><span class="forecast-temperature-value">+35</span> &deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="images/clear-sky.png" alt="Clear sky" class="forecast-icon">
                <h4 class="forecast-day">Day</h4>
                <p class="forecast-temperature"><span class="forecast-temperature-value">+35</span> &deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="images/clear-sky.png" alt="Clear sky" class="forecast-icon">
                <h4 class="forecast-day">Day</h4>
                <p class="forecast-temperature"><span class="forecast-temperature-value">+35</span> &deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="images/clear-sky.png" alt="Clear sky" class="forecast-icon">
                <h4 class="forecast-day">Day</h4>
                <p class="forecast-temperature"><span class="forecast-temperature-value">+35</span> &deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="images/clear-sky.png" alt="Clear sky" class="forecast-icon">
                <h4 class="forecast-day">Day</h4>
                <p class="forecast-temperature"><span class="forecast-temperature-value">+35</span> &deg;C</p>
            </article>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
