<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="alert-container no-display">
        <div class="alert">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" draggable="false" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="alert-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 10.5v3.75m-9.303 3.376C1.83 19.126 2.914 21 4.645 21h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 4.88c-.866-1.501-3.032-1.501-3.898 0L2.697 17.626zM12 17.25h.007v.008H12v-.008z" />
                </svg>
            </span>
            <span class="alert-message">City not found in Openweathermap database!</span>
            <span class="close-button">
                <svg xmlns="http://www.w3.org/2000/svg" draggable="false" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="alert-icon close-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </span>
        </div>
    </div>

    <div class="weather">
        <div class="weather-search">
            <input type="search" list="suggestions" name="" class="search-city" id="search-city" placeholder="Search Your City">
            <datalist id="suggestions">
            </datalist>
        </div>
        <div class="weather-your-city">
            <div class="weather-today">
                <div class="weather-today-details">
                    <h2 class="weather-city" style="overflow-wrap: break-word; word-wrap: break-word; hyphens: auto; ">City</h2>
                    <h4 class="weather-day">Day</h4>
                    <div class="today-details">
                        <p class="indicator indicator-humidity"><span class="today-humidity-value">69</span>%</p>
                        <p class="indicator indicator-wind"><span class="today-wind-value">East, 2.5</span>m/s</p>
                        <p class="indicator indicator-pressure"><span class="today-pressure-value">1024</span>hPa</p>
                    </div>
                </div>
                <img src="assets/meteocons/fill/mist.svg" alt="weather-icon" class="weather-image" draggable="false">
                <div class="weather-temperature">
                    <div>
                        <span class="temperature-value">+36</span> &deg;C
                    </div>
                    <div>
                        <span class="weather-condition">Weather Condition</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-forecast">
            <article class="weather-forecast-item">
                <img src="assets/meteocons/fill/mist.svg" alt="forecast icon" class="forecast-icon">
                <h4 class="forecast-day">Day</h4>
                <p class="forecast-temperature"><span class="forecast-temperature-value">+35</span> &deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="assets/meteocons/fill/mist.svg" alt="forecast icon" class="forecast-icon">
                <h4 class="forecast-day">Day</h4>
                <p class="forecast-temperature"><span class="forecast-temperature-value">+35</span> &deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="assets/meteocons/fill/mist.svg" alt="forecast icon" class="forecast-icon">
                <h4 class="forecast-day">Day</h4>
                <p class="forecast-temperature"><span class="forecast-temperature-value">+35</span> &deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="assets/meteocons/fill/mist.svg" alt="forecast icon" class="forecast-icon">
                <h4 class="forecast-day">Day</h4>
                <p class="forecast-temperature"><span class="forecast-temperature-value">+35</span> &deg;C</p>
            </article>
            <article class="weather-forecast-item">
                <img src="assets/meteocons/fill/mist.svg" alt="forecast icon" class="forecast-icon">
                <h4 class="forecast-day">Day</h4>
                <p class="forecast-temperature"><span class="forecast-temperature-value">+35</span> &deg;C</p>
            </article>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
